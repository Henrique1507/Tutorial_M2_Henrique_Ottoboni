<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaFormacao">
        CURSO: <input type="text" id="Curso" name="Curso" size="50" value="">
        <br>
        DATA DE INICIO: <input type="text" id="DataDeInicio" name="DataDeInicio" value="">
        <br>
        DATA DE TERMINO: <input type="text" id="DataDeTermino" name="DataDeTermino" value="">
        <br>
        <input type="hidden" id="NUM_Formacao" name="NUM_Formacao" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaFormacao?NUM_Formacao='+url.searchParams.get("NUM_Formacao");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let Formacao = data;

            Formacao.map(function(Formacao) {
                document.getElementById('NUM_Formacao').value = Formacao.NUM_Formacao;
                document.getElementById('Curso').value = Formacao.Curso;
                document.getElementById('DataDeInicio').value = Formacao.DataDeInicio;
                document.getElementById('DataDeTermino').value = Formacao.DataDeTermino;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
